syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.calculator";
option java_outer_classname = "CalculatorProto";

message SumRequest{
  int32 num1 = 1;
  int32 num2 = 2;
}

message SumResponse{
  int32 sum = 1;
}

service CalculatorService{
  rpc Add(SumRequest) returns (SumResponse);
}